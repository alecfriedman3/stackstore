<nav class="navbar navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <fullstack-logo></fullstack-logo>
        </div>
        <ul class="nav navbar-nav">
            <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn(item)">
                <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
            </li>
        </ul>

        <button ng-show="!user" ui-sref="login" class="btn login-button btn-space">Login</button>
        <button ng-show="!user" ui-sref="register" class="btn login-button btn-space">Sign Up</button>
        <button ui-sref="cart" style= "background-color: orange" class="btn btn-info login-button"><span class="glyphicon glyphicon-shopping-cart"></span></button>

        <div ng-show="user" class="welcome">
        <!-- <button ui-sref="cart" class="btn btn-info"><span class="glyphicon glyphicon-shopping-cart"></span></button> -->
            <span class="user">Welcome, <a ui-sref="user({id: user.id})" class="user">{{ user.firstName }} {{ user.lastName }}! {{ user.email }}</a></span>
            <a ng-click="logout()" class="user">Logout</a>
        </div>
    </div>
</nav>
