<div class="col-md-6">
	<h2>Politicians</h2>

	<table class="table table-condensed">
	<thead>
		<tr>
		<th>name</th>
		<th>price</th>
		<th>party</th>
		<th>state</th>
		</tr>
	</thead>

	<tbody>
	<!-- <span class="input-group-addon">Filter</span>
      <input type="text" class="form-control" placeholder="by name" ng-model="nameSearch"> -->
	<tr ng-repeat="product in products | filter: { name: nameSearch }">

		<td><a ui-sref="product({id: product.id})">{{product.firstName + " " +product.lastName}}</a></td>
		<td>{{"$" + product.price+ " "}}</td>
		<td>{{product.party}}</td>
		<td>{{product.state}}</td>
		<td><button ng-click="addToCart(product.id)" ng-show="!product.inCartState" class="btn btn-success">add to cart</button>
    <button class="btn btn-warning" ng-click="removeFromCart(product.id)" ng-show="product.inCartState">remove from cart</button></td>
		<td><button>edit</button></td>
		<td><button class='btn-danger' ng-click='deleter(product.id)'>delete</button></td>
	</tr>
	</tbody>
	</table>


</div>
