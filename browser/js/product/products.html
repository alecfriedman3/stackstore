<div>
	<h2>Politicians</h2>
	<table>
	<thead>
		<tr>

		<th>name</th>
		<th>price</th>
		<th>party</th>
		<th>state</th>
		</tr>
	</thead>

	<tbody>
	<tr ng-repeat="product in products | filter: { name: nameSearch }">

		<td><a ui-sref="products({id: product.id})">{{product.firstName + " " + product.lastName}}</a></td>
		<td>{{"$" + product.price+ " "}}</td>
		<td>{{product.party}}</td>
		<td>{{product.state}}</td>
		<td><button>add to cart</button></td>
	</tr>
	</tbody>
	</table>
	<!-- </tr> -->


</div>
