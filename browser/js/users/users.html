
<link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
<script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>

<section id="users">
<div class="col-md-12"><h1>Add user</h1></div>
<form ng-submit="submit()">
<!-- <div class="col-md-12"> -->
  <div id ="user-form">
  <div class="col-md-4">
  <input type="text" class="form-control input-field" placeholder = "users email" ng-model="newUser.email">
  </div>
  <div class="col-md-4">
  <input type="text" class="form-control input-field" placeholder="user's password" ng-model="newUser.password">

  </div>
  <div class="col-md-4">
  <input type="text" class="form-control input-field" placeholder="user status" ng-model="newUser.status">
  </div>

  <div class="col-md-4">
  <input type="text" class="form-control input-field" placeholder= "credit card number" ng-model="newUser.creditCard">
  </div>

  <div class="col-md-4">
  <input type="text" class="form-control input-field" placeholder="first name" ng-model="newUser.firstName">
  </div>
  <div class="col-md-4">
  <input type="text" class="form-control input-field" placeholder="last name" ng-model="newUser.lastName">
  </div>

  <div class="col-md-4">
   <button ng-click="addUser()" type="button" class="btn btn-success btn-sm btn-spacer input-fielda">add User</button>
  </div>
  </div>
  </form>


<div class="col-md-12">
    <alert type="danger" ng-show="error">
      {{error}}
    </alert>
    <h1 ng-show="!error">All users</h1>
    <table class="table table-condensed" ng-show="!error">
      <thead>
        <tr>
          <th> First Name </th>
          <th> Last Name </th>
          <th> Email </th>
          <th> Account status </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td><a ui-sref="user({id: user.id})"> {{ user.firstName }} </a> </td>
          <td><a ui-sref="user({id: user.id})"> {{ user.lastName }} </a></td>
          <td><a ui-sref="user({id: user.id})"> {{ user.email }} </a></td>
          <td>
            <select ng-options="status as status for status in statuses" ng-model="user.status" class="form-control input-sm"></select>
          </td> <!-- select option to change admin status -->
          <td>
            <button type="button" class="btn btn-xs btn-success" ng-click="update(user.id, user)">
              <span class="">Update status</span>
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-xs btn-danger" ng-click="delete(user.id)">
              <span class="glyphicon glyphicon glyphicon-remove"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
</section>
